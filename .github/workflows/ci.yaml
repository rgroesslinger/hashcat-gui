name: CI Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        qmake_spec: [linux-g++, linux-clang, win32-g++]
        include:
          - qmake_spec: linux-g++
            runs-on: ubuntu-latest
          - qmake_spec: linux-clang
            runs-on: ubuntu-latest
          - qmake_spec: win32-g++
            runs-on: windows-latest
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # ----- Linux jobs -----
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential g++ clang qt6-base-dev

      - name: Build with ${{ matrix.qmake_spec }} (Linux)
        if: runner.os == 'Linux'
        run: |
          cd src/
          qmake6 -config release -spec ${{ matrix.qmake_spec }}
          make

      # ----- Windows jobs -----
      - name: Set up MSYS2 with UCRT64 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: |
            mingw-w64-ucrt-x86_64-make
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-qt6-base

      - name: Build with ${{ matrix.qmake_spec }} (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd src/
          qmake6 -config release -spec ${{ matrix.qmake_spec }}
          mingw32-make
