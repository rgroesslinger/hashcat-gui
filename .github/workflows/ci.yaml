name: CI Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        compiler: [linux-gcc, linux-clang, windows-gcc, windows-clang]
        include:
          - compiler: linux-gcc
            runs-on: ubuntu-latest
            cc: gcc
            cxx: g++
            build_type: Release
          - compiler: linux-clang
            runs-on: ubuntu-latest
            cc: clang
            cxx: clang++
            build_type: Release
          - compiler: windows-gcc
            runs-on: windows-latest
            cc: gcc
            cxx: g++
            build_type: Release
          - compiler: windows-clang
            runs-on: windows-latest
            cc: clang
            cxx: clang++
            build_type: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # ----- Linux -----
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential g++ clang cmake qt6-base-dev

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
          cmake --build build

      # ----- Windows setup -----
      - name: Set up MSYS2 with UCRT64 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: |
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-clang
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-qt6-base

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
          cmake --build build
